schema: http://localhost:8000/___graphql
documents:
    - ./src/**/*.{ts,tsx}
    - ./node_modules/gatsby*/!(node_modules)/**/*.js
generates:
    ./src/types/generated/index.ts:
        config:
            skipTypename: true
            scalars:
                Date: string
                JSON: "{ [key: string]: any }"
            namingConvention:
                enumValues: keep
            declarationKind: "interface"
        plugins:
            - typescript
            - typescript-operations
